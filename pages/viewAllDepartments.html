<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Department List </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f0;
            padding: 20px;
            margin: 0;
        }

        h2 {
            color: #004050;
            text-align: center;
            margin-bottom: 20px;
        }

        .filters {
            display: flex;
            justify-content: flex-start;
            /* Changed to align filters to the left side, next to each other */
            align-items: end;
            margin-bottom: 15px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            gap: 20px;
            /* Added gap for spacing between search and filter */
        }

        .filters label {
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        input[type="search"],
        select {
            padding: 8px 12px;
            border: 1px solid #d0ccc0;
            border-radius: 8px;
            font-size: 14px;
        }

        input[type="search"] {
            width: 300px;
        }

        select {
            width: 180px;
        }

        .table-container {
            width: 100%;
            margin: 0 auto;
            overflow-x: auto;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 5px;
            overflow: hidden;
        }

        thead {
            background-color: #e2e2db;
        }

        thead th {
            padding: 10px 12px;
            text-align: left;
            font-weight: 600;
            color: #333;
        }

        tbody tr:nth-child(even) {
            background-color: #f4f4e8;
        }

        tbody td {
            padding: 12px;
            border-bottom: 1px solid #ccc;
            color: #222;
        }

        .actions button,
        .actions a {
            cursor: pointer;
            font-size: 13px;
            padding: 5px 12px;
            border-radius: 5px;
            border: none;
            margin-right: 8px;
            text-decoration: none;
            display: inline-block;
        }

        .actions button.edit {
            background-color: #2a7a82;
            color: white;
        }

        .actions a.delete {
            color: #cc0033;
        }

        .pagination {
            margin-top: 15px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .pagination button {
            background: #f4f4e8;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 4px;
            padding: 7px 11px;
            cursor: pointer;
            font-weight: 600;
        }

        .pagination button.active {
            background: #2a7a82;
            color: #fff;
        }

        .pagination button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
                align-items: stretch;
                gap: 0;
                /* Remove gap on mobile for vertical stacking */
            }

            input[type="search"],
            select {
                width: 100%;
                margin-bottom: 10px;
            }

            .pagination {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            h2 {
                font-size: 1.5em;
            }

            thead th,
            tbody td {
                padding: 8px;
                font-size: 14px;
            }

            .actions button,
            .actions a {
                padding: 4px 8px;
                font-size: 12px;
                margin-right: 4px;
            }
        }
    </style>
</head>

<body>

    <h2>All Departments</h2>

    <div class="filters">
        <div>
            <label for="search-input">Search</label>
            <input type="search" id="search-input" placeholder="Search by department name" />
        </div>
        <div>
            <label for="type-filter">Filter by Type</label>
            <select id="type-filter">
                <option value="All">All</option>
                <option value="UG">UG</option>
                <option value="PG">PG</option>
                <option value="Research">Research</option>
            </select>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Department Name</th>
                    <th>Type</th>
                    <th>Number of Users</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </div>

    <div class="pagination" id="pagination-controls">
    </div>

    <!-- Delete Confirmation Popup -->
    <div id="delete-popup" style="
    display:none; 
    position: fixed; 
    top: 0; left: 0; 
    width: 100%; height: 100%; 
    background: rgba(0,0,0,0.4); 
    justify-content: center; 
    align-items: center;
">
        <div style="
        background: white; 
        padding: 20px 25px; 
        border-radius: 8px; 
        width: 350px; 
        text-align: center;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    ">
            <h3 id="popup-title" style="margin-bottom:10px; font-size:20px;"></h3>
            <p id="popup-message" style="margin-bottom:20px; color:#555;"></p>

            <button id="cancel-btn" style="
            padding:8px 15px; 
            border:none; 
            background:#ccc; 
            border-radius:5px; 
            margin-right:10px; 
            cursor:pointer;
        ">Cancel</button>

            <button id="confirm-btn" style="
            padding:8px 15px; 
            border:none; 
            background:#cc0033; 
            color:white; 
            border-radius:5px; 
            cursor:pointer;
        ">Delete</button>
        </div>
    </div>

    <script>
        let departments = [];
        let hasNextPage = false;
        let currentPage = 1;
        let val = ""
        let type = ""

        const tableBody = document.getElementById('table-body');
        const paginationControls = document.getElementById('pagination-controls');
        const searchInput = document.getElementById('search-input');
        const typeFilter = document.getElementById('type-filter');

        window.onload = function () {
            loadDepartments(currentPage);
        };

        function loadDepartments(page) {
            fetch(`/admin/department/getdata?page=${page}&name=${val}&programType=${type}`)
                .then(res => res.json())
                .then((data) => {

                    departments = data.data;
                    hasNextPage = data.hasnext;


                    renderTable(data);
                    renderPagination();
                })
                .catch(err => console.error("Error fetching departments:", err));
        }

        function renderTable(pageItems) {
            tableBody.innerHTML = '';

            if (pageItems.data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding: 15px;">No departments found.</td></tr>';
                return;
            }

            pageItems.data.forEach(dept => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${dept.name}</td>
                    <td>${dept.programType || "N/A"}</td>
                    <td>${dept.totalUsers ?? 0}</td>
                    <td class="actions">
                      <button class="edit" onclick="editDepartment('${dept.deptId}')">Edit</button>
                      <a href="#" class="delete" osnclick="deleteDepartment('${dept.deptId}'); return false;">Delete</a>
                    </td>`;
                tableBody.appendChild(tr);
            });
        }

        function renderPagination() {
            paginationControls.innerHTML = '';

            // Previous Button
            const prevBtn = document.createElement('button');
            prevBtn.textContent = 'Prev';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    loadDepartments(currentPage);
                }
            };
            paginationControls.appendChild(prevBtn);

            // Current Page Number
            const pageBtn = document.createElement('button');
            pageBtn.textContent = currentPage;
            pageBtn.classList.add('active');
            paginationControls.appendChild(pageBtn);

            // Next Button
            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'Next';
            nextBtn.disabled = !hasNextPage;
            nextBtn.onclick = () => {
                if (hasNextPage) {
                    currentPage++;
                    loadDepartments(currentPage);
                }
            };
            paginationControls.appendChild(nextBtn);
        }

        function editDepartment(deptId) {
            window.location.href = `/admin/departments/edit_department?deptId=${deptId}`;
        }

        function deleteDepartment(deptId) {
            const ele = departments.find(d => d.deptId == deptId);

            if (ele.totalUsers > 0) {
                // Show popup with only cancel button
                showDeletePopup(
                    "Cannot Delete",
                    `"${ele.name}" cannot be deleted because it has ${ele.totalUsers} assigned users.`,
                    null,
                    false
                );
                return;
            }

            // Show normal delete confirmation popup
            showDeletePopup(
                "Delete Department",
                `Are you sure you want to delete the "${ele.name}" department?`,
                deptId,
                true
            );
        }


        searchInput.addEventListener("input", () => {
            val = searchInput.value;
            currentPage = 1;
            loadDepartments(currentPage);
        })

        typeFilter.addEventListener('change', () => {
            type = typeFilter.value
            currentPage = 1;
            loadDepartments(currentPage);
        })


        let deleteDeptId = null;

        function showDeletePopup(title, message, deptId, canDelete = true) {
            deleteDeptId = deptId;

            document.getElementById("popup-title").textContent = title;
            document.getElementById("popup-message").textContent = message;

            const confirmBtn = document.getElementById("confirm-btn");

            if (canDelete) {
                confirmBtn.style.display = "inline-block";
            } else {
                confirmBtn.style.display = "none";
            }

            document.getElementById("delete-popup").style.display = "flex";
        }

        function closeDeletePopup() {
            deleteDeptId = null;
            document.getElementById("delete-popup").style.display = "none";
        }

        document.getElementById("cancel-btn").onclick = () => {
            closeDeletePopup();
        };

        document.getElementById("confirm-btn").onclick = () => {
            if (deleteDeptId) {
                // Perform the delete call
                fetch(`/admin/departments/${deleteDeptId}/delete`)
                    .then(res => res.json())
                    .then(data => {
                        closeDeletePopup();
                        window.location.reload();
                    })
                    .catch(err => console.error(err));
            }
        };


    </script>



</body>

</html>
