<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Department List with Pagination</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f0;
            padding: 20px;
            margin: 0;
        }

        h2 {
            color: #004050;
            text-align: center;
            margin-bottom: 20px;
        }

        .filters {
            display: flex;
            justify-content: flex-start; /* Changed to align filters to the left side, next to each other */
            align-items: end;
            margin-bottom: 15px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            gap: 20px; /* Added gap for spacing between search and filter */
        }

        .filters label {
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        input[type="search"],
        select {
            padding: 8px 12px;
            border: 1px solid #d0ccc0;
            border-radius: 8px;
            font-size: 14px;
        }

        input[type="search"] {
            width: 300px;
        }

        select {
            width: 180px;
        }

        .table-container {
            width: 100%;
            margin: 0 auto;
            overflow-x: auto;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 5px;
            overflow: hidden;
        }

        thead {
            background-color: #e2e2db;
        }

        thead th {
            padding: 10px 12px;
            text-align: left;
            font-weight: 600;
            color: #333;
        }

        tbody tr:nth-child(even) {
            background-color: #f4f4e8;
        }

        tbody td {
            padding: 12px;
            border-bottom: 1px solid #ccc;
            color: #222;
        }

        .actions button,
        .actions a {
            cursor: pointer;
            font-size: 13px;
            padding: 5px 12px;
            border-radius: 5px;
            border: none;
            margin-right: 8px;
            text-decoration: none;
            display: inline-block;
        }

        .actions button.edit {
            background-color: #2a7a82;
            color: white;
        }

        .actions a.delete {
            color: #cc0033;
        }

        .pagination {
            margin-top: 15px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .pagination button {
            background: #f4f4e8;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 4px;
            padding: 7px 11px;
            cursor: pointer;
            font-weight: 600;
        }

        .pagination button.active {
            background: #2a7a82;
            color: #fff;
        }

        .pagination button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
                align-items: stretch;
                gap: 0; /* Remove gap on mobile for vertical stacking */
            }

            input[type="search"],
            select {
                width: 100%;
                margin-bottom: 10px;
            }

            .pagination {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            h2 {
                font-size: 1.5em;
            }

            thead th,
            tbody td {
                padding: 8px;
                font-size: 14px;
            }

            .actions button,
            .actions a {
                padding: 4px 8px;
                font-size: 12px;
                margin-right: 4px;
            }
        }
    </style>
</head>

<body>

    <h2>All Departments</h2>

    <div class="filters">
        <div>
            <label for="search-input">Search</label>
            <input type="search" id="search-input" placeholder="Search by department name" />
        </div>
        <div>
            <label for="type-filter">Filter by Type</label>
            <select id="type-filter">
                <option value="All">All</option>
                <option value="UG">UG</option>
                <option value="PG">PG</option>
                <option value="Research">Research</option>
            </select>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Department Name</th>
                    <th>Type</th>
                    <th>Number of Users</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Rows get inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <div class="pagination" id="pagination-controls">
        <!-- Pagination buttons inserted here -->
    </div>

    <script>
        const departments = [];
        let filteredDepartments = [];
        const rowsPerPage = 10;
        let currentPage = 1;

        // Elements
        const tableBody = document.getElementById('table-body');
        const paginationControls = document.getElementById('pagination-controls');
        const searchInput = document.getElementById('search-input');
        const typeFilter = document.getElementById('type-filter');

        window.onload = function () {
            fetch("/admin/department/getdata")
                .then(res => res.json())
                .then((data) => {
                    departments.push(...data);
                    filteredDepartments = [...departments]; // copy data to filtered list
                    renderTable();
                    renderPagination();
                })
                .catch(err => console.error("Error fetching departments:", err));
        };

        function renderTable() {
            const startIndex = (currentPage - 1) * rowsPerPage;
            const endIndex = startIndex + rowsPerPage;
            const pageItems = filteredDepartments.slice(startIndex, endIndex);

            tableBody.innerHTML = '';

            if (pageItems.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding: 15px;">No departments found.</td></tr>';
                return;
            }

            pageItems.forEach(dept => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                  <td>${dept.name}</td>
                  <td>${dept.programType || "N/A"}</td>
                  <td>${dept.totalUsers ?? 0}</td>
                  <td class="actions">
                    <button class="edit" onclick="editDepartment('${dept.deptId}')">Edit</button>
                    <a href="#" class="delete" onclick="deleteDepartment('${dept.deptId}'); return false;">Delete</a>
                  </td>`
                    ;
                tableBody.appendChild(tr);
            });
        }

        function renderPagination() {
            paginationControls.innerHTML = '';

            const pageCount = Math.ceil(filteredDepartments.length / rowsPerPage);
            if (pageCount <= 1) return;

            // Prev button
            const prevBtn = document.createElement('button');
            prevBtn.textContent = 'Prev';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => {
                currentPage--;
                renderTable();
                renderPagination();
            };
            paginationControls.appendChild(prevBtn);

            // Page buttons
            for (let i = 1; i <= pageCount; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                if (i === currentPage) btn.classList.add('active');
                btn.onclick = () => {
                    currentPage = i;
                    renderTable();
                    renderPagination();
                };
                paginationControls.appendChild(btn);
            }

            // Next button
            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'Next';
            nextBtn.disabled = currentPage === pageCount;
            nextBtn.onclick = () => {
                currentPage++;
                renderTable();
                renderPagination();
            };
            paginationControls.appendChild(nextBtn);
        }

        function filterDepartments() {
            const searchTerm = searchInput.value.trim().toLowerCase();
            const selectedType = typeFilter.value;

            filteredDepartments = departments.filter(dept => {
                const matchesSearch = dept.name.toLowerCase().includes(searchTerm);
                const matchesType =
                    selectedType === 'All' ||
                    dept.programType === selectedType ||
                    dept.type === selectedType;
                return matchesSearch && matchesType;
            });

            currentPage = 1;
            renderTable();
            renderPagination();
        }

        function editDepartment(deptId) {
            window.location.href = `/admin/departments/edit_department?deptId=${deptId}`;
        }

        function deleteDepartment(deptId) {
            const ele = departments.find(d => d.deptId == deptId);
           
            if (ele.totalUsers > 0) {
                alert(`Can't delete "${ele.name}" department`); 
            }
            else if (confirm(`Are you sure you want to delete the "${ele.name}" department?`)) { 
                const index = departments.indexOf(ele);
                if (index !== -1) {
                    departments.splice(index, 1);
                    filterDepartments();
                }
            }
        }

        // Event listeners
        searchInput.addEventListener('input', filterDepartments);
        typeFilter.addEventListener('change', filterDepartments);
    </script>


</body>

</html>
