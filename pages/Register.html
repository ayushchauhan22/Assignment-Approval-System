<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* Container and form wrapper */
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .form-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #667eea;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .switch {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .switch a {
            color: #667eea;
            text-decoration: none;
        }

        .switch a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }

            .form h2 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <form class="form" id="registerForm" action="/auth/registerData" method="post">
                <h2>Sign Up</h2>
                <div id="error-message" class="error-message"
                    style="display: none; color: red; text-align: center; margin-bottom: 20px;"></div>
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                    <div id="name-error" class="field-error" style="display: none; color: red; font-size: 14px;"></div>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <div id="email-error" class="field-error" style="display: none; color: red; font-size: 14px;"></div>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div id="password-error" class="field-error" style="display: none; color: red; font-size: 14px;">
                    </div>
                </div>
                <div class="input-group">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" id="confirm" name="confirm" required>
                    <div id="confirm-error" class="field-error" style="display: none; color: red; font-size: 14px;">
                    </div>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p class="switch">Already have an account? <a href="/auth/login">Login</a></p>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            // Clear previous errors
            document.querySelectorAll('.field-error').forEach(el => el.style.display = 'none');
            document.getElementById('error-message').style.display = 'none';

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm').value;

            let hasError = false;

            // Validate name
            if (name === '') {
                document.getElementById('name-error').textContent = 'Full name is required.';
                document.getElementById('name-error').style.display = 'block';
                hasError = true;
            }

            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email === '') {
                document.getElementById('email-error').textContent = 'Email is required.';
                document.getElementById('email-error').style.display = 'block';
                hasError = true;
            } else if (!emailRegex.test(email)) {
                document.getElementById('email-error').textContent = 'Please enter a valid email address.';
                document.getElementById('email-error').style.display = 'block';
                hasError = true;
            }

            // Validate password
            if (password === '') {
                document.getElementById('password-error').textContent = 'Password is required.';
                document.getElementById('password-error').style.display = 'block';
                hasError = true;
            } else if (password.length < 6) {
                document.getElementById('password-error').textContent = 'Password must be at least 6 characters long.';
                document.getElementById('password-error').style.display = 'block';
                hasError = true;
            }

            // Validate confirm password
            if (confirm === '') {
                document.getElementById('confirm-error').textContent = 'Please confirm your password.';
                document.getElementById('confirm-error').style.display = 'block';
                hasError = true;
            } else if (password !== confirm) {
                document.getElementById('confirm-error').textContent = 'Passwords do not match.';
                document.getElementById('confirm-error').style.display = 'block';
                hasError = true;
            }

            if (!hasError) {
                fetch("/auth/registerData", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        name: document.getElementById("name").value,
                        email: document.getElementById("email").value,
                        password: document.getElementById("password").value
                    })
                })
                .then(res => window.location.href = res.url)   // or res.json()
                .catch(err => console.error(err));

            }
        });

        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const success = urlParams.get('success');


        if (error) {
            const errorMessage = document.getElementById('error-message');
            if (error === 'User_Already_Exist') {
                errorMessage.textContent = 'User Already Exist. Please use another one.';
            } else if (error === 'invalid_credentials') {
                errorMessage.textContent = 'Invalid credentials. Please check your email.';
            }
            errorMessage.style.display = 'block';
        }

        if (success) {
            document.getElementById('error-message').textContent = 'Registration successful!';
            document.getElementById('error-message').style.color = 'green';
            document.getElementById('error-message').style.display = 'block';

        }
        // Hide field errors when user starts typing in input fields
        document.getElementById('name').addEventListener('input', function () {
            document.getElementById('name-error').style.display = 'none';
        });

        document.getElementById('email').addEventListener('input', function () {
            document.getElementById('email-error').style.display = 'none';
        });

        document.getElementById('password').addEventListener('input', function () {
            document.getElementById('password-error').style.display = 'none';
        });

        document.getElementById('confirm').addEventListener('input', function () {
            document.getElementById('confirm-error').style.display = 'none';
        });
    </script>
</body>

</html>
