<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Users</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* Container and form wrapper */
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .form-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #667eea;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .switch {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .switch a {
            color: #667eea;
            text-decoration: none;
        }

        .switch a:hover {
            text-decoration: underline;
        }

        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .input-group select:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
        }

        textarea {
            height: 80px;
            resize: vertical;
        }


        /* Responsive design */
        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }

            .form h2 {
                font-size: 24px;
            }
        }

        @media (min-width: 769px) {
            /* reserve space for left navbar so form stays visually centered within remaining area */
            .container { margin-left: 220px; }
        }
    </style>
</head>

<body>

    
    <div class="container">
        <div id="navbar"></div>  
        <div class="form-container">
            <form class="form" id="registerForm">
                <h2>Edit Users</h2>
                <div id="error-message" class="error-message"
                    style="display: none; color: red; text-align: center; margin-bottom: 20px;"></div>
                <div class="input-group">
                    <label for="User Name">User Name</label>
                    <input type="text" id="name" name="User_name" required>
                </div>
                <div class="input-group">
                    <label for="Email">Email</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="Password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter new password" required>
                </div>
                <!-- <div class="input-group">
                    <label for="Phone">Phone</label>
                    <input type="text" id="phone" name="phone" required>
                </div> -->

                <div class="input-group">
                    <label for="department">Departments</label>
                    <select id="department">

                    </select>
                </div>

                <button type="submit" class="btn">Update</button>
                <p class="switch"> <a href="/admin/all_UsersPage"><- Back to User List</a></p>
            </form>
        </div>
    </div>
    <script>

        let email;
        let pswd;
        window.onload = function () {
            const params = new URLSearchParams(window.location.search);
            email = params.get("email");

            fetch('/admin/departments/seeAllData')
                .then((res) => res.json())
                .then((data) => {
                    renderOption(data)
                })


            fetch(`/admin/users/${email}/edit`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById("name").value = data.name;
                    document.getElementById("email").value = data.email;
                    document.getElementById("department").value = data.deptId
                    pswd = data.password
                })
                .catch(err => console.error("Error fetching department:", err));
        };


        fetch("/navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar").innerHTML = data;
            });



        document.getElementById('registerForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            // Clear previous errors
            document.getElementById('error-message').style.display = 'none';

            const updatedData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value.trim() || pswd,
                deptId: document.getElementById("department").value
            };
            const encodedEmail = encodeURIComponent(email);

            const res = await fetch(`/admin/users/${encodedEmail}/update`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(updatedData)
            });
            if (res.ok) {
                document.getElementById('error-message').textContent = 'Updated successful!';
                document.getElementById('error-message').style.color = 'green';
                document.getElementById('error-message').style.display = 'block';
            } else {
                document.getElementById('error-message').textContent = 'Failed to Update!';
                document.getElementById('error-message').style.color = 'red';
                document.getElementById('error-message').style.display = 'block';
            }

        });

        function renderOption(data) {
            document.getElementById('department').innerHTML = '';

            if (data.length === 0) {
                document.getElementById('department').innerHTML = '<tr><td colspan="4" style="text-align:center; padding: 15px;">No departments found.</td></tr>';
                return;
            }

            data.forEach(dept => {
                const option = document.createElement('option');
                option.innerText = dept.name;
                option.value = dept.deptId;
                option.id = dept.deptId;

                document.getElementById('department').appendChild(option);
            });
        }

    </script>
</body>

</html>
