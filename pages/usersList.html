<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Users List </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f0;
            padding: 0;
            margin: 0;
        }

        h2 {
            color: #004050;
            text-align: center;
            margin-bottom: 20px;
        }

        .filters {
            display: flex;
            justify-content: flex-start;
            /* Changed to align filters to the left side, next to each other */
            align-items: end;
            margin-bottom: 15px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            gap: 20px;
            /* Added gap for spacing between search and filter */
        }

        .filters label {
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        input[type="search"],
        select {
            padding: 8px 12px;
            border: 1px solid #d0ccc0;
            border-radius: 8px;
            font-size: 14px;
        }

        input[type="search"] {
            width: 300px;
        }

        select {
            width: 180px;
        }

        .table-container {
            width: 100%;
            margin: 0 auto;
            overflow-x: auto;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 5px;
            overflow: hidden;
        }

        thead {
            background-color: #e2e2db;
        }

        thead th {
            padding: 10px 12px;
            text-align: left;
            font-weight: 600;
            color: #333;
        }

        tbody tr:nth-child(even) {
            background-color: #f4f4e8;
        }

        tbody td {
            padding: 12px;
            border-bottom: 1px solid #ccc;
            color: #222;
        }

        .actions button,
        .actions a {
            cursor: pointer;
            font-size: 13px;
            padding: 5px 12px;
            border-radius: 5px;
            border: none;
            margin-right: 8px;
            text-decoration: none;
            display: inline-block;
        }

        .actions button.edit {
            background-color: #2a7a82;
            color: white;
        }

        .actions a.delete {
            color: #cc0033;
        }

        .pagination {
            margin-top: 15px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .pagination button {
            background: #f4f4e8;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 4px;
            padding: 7px 11px;
            cursor: pointer;
            font-weight: 600;
        }

        .pagination button.active {
            background: #2a7a82;
            color: #fff;
        }

        .pagination button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }


        .back-btn {
            background-color: #2a7a82;
            color: white;
            padding: 8px 18px;
            border-radius: 8px;
            font-size: 14px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.2s ease;
            border: none;
        }

        .back-btn:hover {
            background-color: #23666c;
        }

        .back-btn:active {
            transform: scale(0.97);
        }

        /* Responsive fix: back button full width on small screens */
        @media (max-width: 768px) {
            .back-container {
                margin-left: 0;
                width: 100%;
                margin-top: 10px;
            }

            .back-btn {
                width: 100%;
                text-align: center;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
                align-items: stretch;
                gap: 0;
                /* Remove gap on mobile for vertical stacking */
            }

            input[type="search"],
            select {
                width: 100%;
                margin-bottom: 10px;
            }

            .pagination {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            h2 {
                font-size: 1.5em;
            }

            thead th,
            tbody td {
                padding: 8px;
                font-size: 14px;
            }

            .actions button,
            .actions a {
                padding: 4px 8px;
                font-size: 12px;
                margin-right: 4px;
            }
        }

        /* When navbar is injected (it floats left), push page content to the right */
        .page-content {
            margin-left: 220px;
        }

        @media (max-width: 768px) {
            .page-content {
                margin-left: 0;
            }
        }

        /* Sticky pagination: fixed at bottom, centered within content area to the right of the sidebar */
        .pagination {
            position: fixed;
            bottom: 16px;
            left: 7%;
            right: 20px;
            display: flex;
            justify-content: center;
            gap: 8px;
            z-index: 1200;
        }

        /* Keep table content from being hidden under the fixed pagination */
        .table-container {
            padding-bottom: 80px;
        }

        @media (max-width: 768px) {
            .pagination {
                left: 12px;
                right: 12px;
            }

            .table-container {
                padding-bottom: 120px;
            }
        }
    </style>
</head>

<body>

    <div id="navbar"></div>

    <div class="page-content">
        <h2>All Departments</h2>

        <div class="filters">
            <div>
                <label for="search-input">Search</label>
                <input type="search" id="search-input" placeholder="Search by department name" />
            </div>
            <div>
                <label for="role">Role</label>
                <select id="role">
                    <option value="All">All</option>
                    <option value="student">Student</option>
                    <option value="professor">Professor</option>
                    <option value="HOD">HOD</option>
                </select>
            </div>

            <div>
                <label for="department">Departments</label>
                <select id="department">
                </select>
            </div>

        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Users Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Department</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>

        <div class="pagination" id="pagination-controls">
        </div>

        <!-- Delete Confirmation Popup -->
        <div id="delete-popup" style="
    display:none; 
    position: fixed; 
    top: 0; left: 0; 
    width: 100%; height: 100%; 
    background: rgba(0,0,0,0.4); 
    justify-content: center; 
    align-items: center;
">
            <div style="
        background: white; 
        padding: 20px 25px; 
        border-radius: 8px; 
        width: 350px; 
        text-align: center;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    ">
                <h3 id="popup-title" style="margin-bottom:10px; font-size:20px;"></h3>
                <p id="popup-message" style="margin-bottom:20px; color:#555;"></p>

                <button id="cancel-btn" style="
            padding:8px 15px; 
            border:none; 
            background:#ccc; 
            border-radius:5px; 
            margin-right:10px; 
            cursor:pointer;
        ">Cancel</button>

                <button id="confirm-btn" style="
            padding:8px 15px; 
            border:none; 
            background:#cc0033; 
            color:white; 
            border-radius:5px; 
            cursor:pointer;
        ">Delete</button>
            </div>
        </div>

    </div>




    <script>
        fetch("/navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar").innerHTML = data;
            });

        let users = [];
        let hasNextPage = false;
        let currentPage = 1;
        let val = ""
        let role = ""
        let dept = ""

        const tableBody = document.getElementById('table-body');
        const paginationControls = document.getElementById('pagination-controls');
        const searchInput = document.getElementById('search-input');
        const roleFilter = document.getElementById('role');
        const departmentFilter = document.getElementById('department');

        window.onload = function () {
            loadUsers(currentPage);
            getDepartmentOptionData();
        };

        function getDepartmentOptionData() {
            fetch('/admin/departments/seeAllData')
                .then((res) => res.json())
                .then((data) => {
                    renderOption(data)
                })
        }

        function renderOption(data) {
            const select = document.getElementById('department');

            select.innerHTML = "";

            const allOption = document.createElement('option');
            allOption.value = "All";
            allOption.innerText = "All";
            select.appendChild(allOption);

            if (data.length === 0) {
                return;
            }

            data.forEach(dept => {
                const option = document.createElement('option');
                option.innerText = dept.name;
                option.value = dept.deptId;
                select.appendChild(option);
            });
        }


        function loadUsers(page) {
            fetch(`/admin/users_list?page=${page}&name=${val}&role=${role}&department=${dept}`)
                .then(res => res.json())
                .then((data) => {

                    users = data.data;
                    hasNextPage = data.hasnext;


                    renderTable(data);
                    renderPagination();
                })
                .catch(err => console.error("Error fetching departments:", err));
        }

        function renderTable(pageItems) {
            tableBody.innerHTML = '';

            if (pageItems.data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding: 15px;">No departments found.</td></tr>';
                return;
            }

            pageItems.data.forEach(user => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.role}</td>
                    <td>${user.department}</td>
                    <td class="actions">
                      <button class="edit" onclick="editUser('${user.email}')">Edit</button>
                      <a href="#" class="delete" onclick="deleteUser('${user.email}'); return false;">Delete</a>
                    </td>`;
                tableBody.appendChild(tr);
            });
        }

        function renderPagination() {
            paginationControls.innerHTML = '';

            // Previous Button
            const prevBtn = document.createElement('button');
            prevBtn.textContent = 'Prev';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    loadDepartments(currentPage);
                }
            };
            paginationControls.appendChild(prevBtn);

            // Current Page Number
            const pageBtn = document.createElement('button');
            pageBtn.textContent = currentPage;
            pageBtn.classList.add('active');
            paginationControls.appendChild(pageBtn);

            // Next Button
            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'Next';
            nextBtn.disabled = !hasNextPage;
            nextBtn.onclick = () => {
                if (hasNextPage) {
                    currentPage++;
                    loadDepartments(currentPage);
                }
            };
            paginationControls.appendChild(nextBtn);
        }

        function editUser(email) {
            window.location.href = `/admin/users/edit_user?email=${email}`;
        }

        function deleteUser(email) {

            showDeletePopup(
                "Delete User",
                `Are you sure you want to delete the "${email}" user?`,
                email
            );
        }


        searchInput.addEventListener("input", () => {
            val = searchInput.value;
            currentPage = 1;
            loadUsers(currentPage);
        })

        roleFilter.addEventListener('change', () => {
            role = roleFilter.value
            currentPage = 1;
            loadUsers(currentPage);
        })

        departmentFilter.addEventListener('change', () => {
            dept = departmentFilter.value;
            currentPage = 1;
            loadUsers(currentPage)
        })

        let emailID = "";

        function showDeletePopup(title, message, email) {
            emailID = email;

            document.getElementById("popup-title").textContent = title;
            document.getElementById("popup-message").textContent = message;

            const confirmBtn = document.getElementById("confirm-btn");


            confirmBtn.style.display = "inline-block";

            document.getElementById("delete-popup").style.display = "flex";
        }

        function closeDeletePopup() {
            deleteDeptId = null;
            document.getElementById("delete-popup").style.display = "none";
        }

        document.getElementById("cancel-btn").onclick = () => {
            closeDeletePopup();
        };

        document.getElementById("confirm-btn").onclick = () => {
            if (emailID) {
                // Perform the delete call
                fetch(`/admin/users/${emailID}/delete`)
                    .then(res => res.json())
                    .then(data => {
                        closeDeletePopup();
                        window.location.reload();
                    })
                    .catch(err => console.error(err));
            }
        };


    </script>



</body>

</html>
