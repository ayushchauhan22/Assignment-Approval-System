<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* Container and form wrapper */
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .form-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #667eea;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .switch {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .switch a {
            color: #667eea;
            text-decoration: none;
        }

        .switch a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }
            .form h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form class="form" action="/auth/logindata" method="post">
                <h2>Login</h2>
                <div id="error-message" class="error-message" style="display: none; color: red; text-align: center; margin-bottom: 20px;"></div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="switch">Don't have an account? <a href="/auth/signup">Sign up</a></p>
            </form>
        </div>
    </div>
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');

        if (error) {
            const errorMessage = document.getElementById('error-message');
            if (error === 'incorrect_password') {
                errorMessage.textContent = 'Incorrect password. Please try again.';
            } else if (error === 'invalid_credentials') {
                errorMessage.textContent = 'Invalid credentials. Please check your email.';
            }
            errorMessage.style.display = 'block';
        }

        // Hide error message when user starts typing in input fields
        document.getElementById('email').addEventListener('input', function() {
            document.getElementById('error-message').style.display = 'none';
        });

        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('error-message').style.display = 'none';
        });
    </script>
</body>
</html>
