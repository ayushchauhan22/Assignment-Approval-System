<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Departments</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* Container and form wrapper */
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .form-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #667eea;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .switch {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .switch a {
            color: #667eea;
            text-decoration: none;
        }

        .switch a:hover {
            text-decoration: underline;
        }

        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .input-group select:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
        }

        textarea {
            height: 80px;
            resize: vertical;
        }


        /* Responsive design */
        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }

            .form h2 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <form class="form" id="registerForm">
                <h2>Create Departments</h2>
                <div id="error-message" class="error-message"
                    style="display: none; color: red; text-align: center; margin-bottom: 20px;"></div>
                <div class="input-group">
                    <label for="Department Name">Department Name</label>
                    <input type="text" id="name" name="Department_name" required>
                </div>
                <div class="input-group">
                    <label for="Program Type">Program Type</label>
                    <select id="program">
                        <option value="UG">UG</option>
                        <option value="PG">PG</option>
                        <option value="Research">Research</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="Address">Address</label>
                    <textarea id="address"></textarea>
                </div>

                <button type="submit" class="btn">Create</button>
                <p class="switch"> <a href="/admin/adminDashboard"><- Back to Dashboard</a></p>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            // Clear previous errors
            document.getElementById('error-message').style.display = 'none';

            const name = document.getElementById('name').value.trim();
            const program = document.getElementById('program').value.trim();
            const address = document.getElementById('address').value;

            fetch("/admin/departments", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    Department_name: name,
                    program: program,
                    address: address
                })
            })
                .then((res) => {

                    return res.text();

                })
                .then((data) => {
                    console.log(data);

                    if (data == "ok") {
                        document.getElementById('error-message').textContent = 'Created successful!';
                        document.getElementById('error-message').style.color = 'green';
                        document.getElementById('error-message').style.display = 'block';

                        document.getElementById("name").value = "";
                        document.getElementById("program").value = "";
                        document.getElementById("address").value = "";
                    }

                })
                .catch(err => console.error(err));


        });


    </script>
</body>

</html>
